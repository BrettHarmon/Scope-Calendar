// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
       maven {
        url 'https://repo.spring.io/libs-snapshot'
    }
}

dependencies {

	compile("org.springframework.boot:spring-boot-starter-web:1.5.10.RELEASE")
	compile group: 'org.postgresql', name: 'postgresql', version: '9.4-1201-jdbc41'
    compile 'org.springframework.security:spring-security-web:5.0.2.BUILD-SNAPSHOT'
    compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.0.3.RELEASE'
    compile group: 'org.springframework.data', name: 'spring-data-commons', version: '2.0.3.RELEASE'
    compile group: 'javax.persistence', name: 'persistence-api', version: '1.0'
	compile group: 'org.springframework.security', name: 'spring-security-config', version: '5.0.1.RELEASE'
    
    testCompile("junit:junit")
	
	
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

